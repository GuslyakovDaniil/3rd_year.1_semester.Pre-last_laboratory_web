<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <h2 class="text-center text-dark mt-5">Все сделки</h2>
        <div th:each="o : ${OfferInfo}" class="d-flex flex-column bg-text mb-3">
          <h2 th:text="'Цена: ' + ${o.price}"></h2>
          <h2 th:text="'Описание: ' + ${o.description}"></h2>
          <h2 th:text="'Дата создания: ' + ${#dates.format(o.created, 'yyyy-MM-dd HH:mm:ss')}"></h2>
          <h4><a class="btn-block" th:href="@{/offers/offer-details/{offer-description}(offer-description=${o.description})}">Больше информации</a></h4>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
