<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Подробное описание бренда</h1>
                </div>
                <div class="row bg-light rounded">
                    <div class="col-md-6"><img src="/pic/brand.png" height="350px"></div>
                    <div class="col-md-6 pt-3">
                        <h2>Бренд</h2>
                        <h4 th:text="'Название: ' + ${brandsDetails.name}"></h4>
                        <h4 th:text="'Дата создания: ' + ${#dates.format(brandsDetails.created, 'yyyy-MM-dd HH:mm:ss')}"></h4>
                        <h4 th:text="'Дата изменения: ' + ${#dates.format(brandsDetails.modified, 'yyyy-MM-dd HH:mm:ss')}"></h4>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
