<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Подробное описание модели</h1>
        </div>
        <div class="row bg-light rounded">
          <div class="col-md-6"><img src="/pic/model.png" height="350px"></div>
          <div class="col-md-6 pt-3">
            <h2>Модель</h2>
            <h4 th:text="'Название: ' + ${modelsDetails.name}"></h4>
            <h4 th:text="'Год: ' + ${modelsDetails.start_year}+' - '+${modelsDetails.end_year}"></h4>
            <h4 th:text="'URL ссылка: ' + ${modelsDetails.image_url}"></h4>
<!--            <h4 th:text="'Category: ' + ${modelsDetails.category}"></h4>-->
            <h4 th:text="'Дата создания: ' + ${#dates.format(modelsDetails.created, 'yyyy-MM-dd HH:mm:ss')}"></h4>
            <h4 th:text="'Дата изменения: ' + ${#dates.format(modelsDetails.modified, 'yyyy-MM-dd HH:mm:ss')}"></h4>
            <div class="align-bottom"><a class="btn btn-danger align-bottom" th:href="@{/models/model-delete/{model-name}(model-name=${modelsDetails.name})}">Удалить</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
